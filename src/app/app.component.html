<ng-container *ngIf="authService.isLoggedIn; else loginTemplate">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" opened class="sidenav">
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard">Dashboard</a>
        <a mat-list-item routerLink="/products">Products</a>
        <a mat-list-item routerLink="/categories">Categories</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span>Admin Panel</span>
        <span class="spacer"></span>
        <button mat-button (click)="authService.logout()">Logout</button>
      </mat-toolbar>
      <div class="container-fluid">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</ng-container>

<ng-template #loginTemplate>
  <app-login></app-login>
</ng-template>
