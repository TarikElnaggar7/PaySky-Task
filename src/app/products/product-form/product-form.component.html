<h2 mat-dialog-title>{{ editMode ? "Edit" : "Add" }} Product</h2>
<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field>
      <input matInput formControlName="title" placeholder="Title" />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        formControlName="price"
        type="number"
        placeholder="Price"
      />
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        formControlName="description"
        placeholder="Description"
      ></textarea>
    </mat-form-field>
    <mat-form-field>
      <mat-select formControlName="category" placeholder="Category">
        <mat-option
          *ngFor="let category of categories$ | async"
          [value]="category"
        >
          {{ category }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="image" placeholder="Image URL" />
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="productForm.invalid"
    >
      {{ editMode ? "Update" : "Add" }}
    </button>
  </mat-dialog-actions>
</form>
